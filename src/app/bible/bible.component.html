<main>
  <div class="container text-center">
    <div class="row justify-content-center mt-3">
      <!-- Select Bible -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
        <div class="card">
          <div class="card-body">
            <div class="card-title">
              <h4>Select Bible</h4>
            </div>
            <div class="card-text">
              <!-- Book -->
              <kendo-dropdownlist #bookDropdownList [data]="dataBooksGrouped" [(ngModel)]="selectedBook"
                [defaultItem]="defaultItemBook" [textField]="'bookName'" [valueField]="'bookId'"
                (valueChange)="handleBookChange($event)" valuePrimitive="true">
              </kendo-dropdownlist>
              <br />
              <!-- Chapter -->
              <kendo-dropdownlist #chapterDropdownList [disabled]="isDisabledChapters"
                [defaultItem]="defaultItemChapter" [data]="dataResultChapters" [(ngModel)]="selectedChapter"
                [textField]="'chapterName'" [valueField]="'chapterId'" (valueChange)="handleChapterChange($event)"
                valuePrimitive="true">
              </kendo-dropdownlist>
              <br />
              <!-- Verse Start -->
              <kendo-dropdownlist #verseStartDropdownList [disabled]="disableSelectedVerseStart"
                [defaultItem]="defaultItemVerse" [data]="dataResultVerses" [(ngModel)]="selectedVerseStart"
                [textField]="'verseName'" [valueField]="'verseId'" (valueChange)="handleSelectedVerseStart($event)"
                valuePrimitive="true">
              </kendo-dropdownlist>
              <br />
              <span>to</span>
              <br />
              <!-- Verse End -->
              <kendo-dropdownlist #verseEndDropdownList [disabled]="disableSelectedVerseEnd"
                [defaultItem]="defaultItemVerse" [data]="dataResultVerses" [(ngModel)]="selectedVerseEnd"
                [textField]="'verseName'" [valueField]="'verseId'" (valueChange)="handleSelectedVerseEnd($event)"
                valuePrimitive="true">
              </kendo-dropdownlist>
            </div>
          </div>
        </div>
      </div>
      <!-- Verse Options -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
        <div class="card">
          <div class="card-body">
            <div class="card-title">
              <h4>Options</h4>
            </div>
            <div class="card-text">
              <span>Show Inline Verse Numbers</span>
              <br />
              <kendo-switch [(ngModel)]="showVerseNumbers" (valueChange)="showVerseNumbersChange()" [onLabel]="'Yes'"
                [offLabel]="'No'"></kendo-switch>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4" *ngIf="showVerse">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="card-title">
              <h4>
                {{verseTitle}}
                <!-- Copy -->
                <button kendoButton class="ml-2" [icon]="'copy'" [@jello]="showAnimation"
                  (click)="copyBibleVerse()">Copy</button>
                <!-- Share -->
                <kendo-dropdownbutton class="ml-2" [icon]="'share'" [data]="shareBibleVerseData"
                  (itemClick)="shareBibleVerse($event)">
                  Share
                </kendo-dropdownbutton>
              </h4>
            </div>
            <div class="card-text">
              <span>
                {{verseLocation}} "{{verseText}}"
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
