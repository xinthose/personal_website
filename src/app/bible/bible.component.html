<main>
  <div class="container">
    <div class="row justify-content-center">
      <!-- Select Bible -->
      <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-12 col-12 mt-2">
        <div class="card border shadow">
          <div class="card-body">
            <div class="card-title">
              <h4>Bible Selection</h4>
            </div>
            <div class="card-text">
              <ul class="list-group list-group-flush">
                <!-- Type Selection -->
                <li class="list-group-item">
                  <kendo-autocomplete [data]="searchVerses" [suggest]="true" placeholder="e.g. Genesis 1:1-2">
                  </kendo-autocomplete>
                </li>
                <!-- Manual Selection -->
                <li class="list-group-item">
                  <!-- Book -->
                  <kendo-dropdownlist #bookDropdownList [data]="dataBooksGrouped" [(ngModel)]="selectedBook"
                    [defaultItem]="defaultItemBook" [textField]="'bookName'" [valueField]="'bookId'"
                    (valueChange)="handleBookChange($event)" [valuePrimitive]="true">
                  </kendo-dropdownlist>
                  <br />
                  <!-- Chapter -->
                  <kendo-dropdownlist #chapterDropdownList [disabled]="isDisabledChapters"
                    [defaultItem]="defaultItemChapter" [data]="dataResultChapters" [(ngModel)]="selectedChapter"
                    [textField]="'chapterName'" [valueField]="'chapterId'" (valueChange)="handleChapterChange($event)"
                    [valuePrimitive]="true">
                  </kendo-dropdownlist>
                  <br />
                  <!-- Verse Start -->
                  <kendo-dropdownlist #verseStartDropdownList [disabled]="disableSelectedVerseStart"
                    [defaultItem]="defaultItemVerse" [data]="dataResultVerses" [(ngModel)]="selectedVerseStart"
                    [textField]="'verseName'" [valueField]="'verseId'" (valueChange)="handleSelectedVerseStart($event)"
                    [valuePrimitive]="true">
                  </kendo-dropdownlist>
                  <br />
                  <span>to</span>
                  <br />
                  <!-- Verse End -->
                  <kendo-dropdownlist #verseEndDropdownList [disabled]="disableSelectedVerseEnd"
                    [defaultItem]="defaultItemVerse" [data]="dataResultVerses" [(ngModel)]="selectedVerseEnd"
                    [textField]="'verseName'" [valueField]="'verseId'" (valueChange)="handleSelectedVerseEnd($event)"
                    [valuePrimitive]="true">
                  </kendo-dropdownlist>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Verse Options -->
      <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-12 col-12 mt-2">
        <div class="card border shadow">
          <div class="card-body">
            <div class="card-title">
              <h4>Options</h4>
            </div>
            <div class="card-text">
              <ul class="list-group list-group-flush">
                <!-- Abbreviate Book -->
                <li class="list-group-item">
                  <span>Abbreviate Book</span>
                  <br />
                  <kendo-switch [(ngModel)]="abbreviateBook" (valueChange)="abbreviateBookChange($event)"
                  [onLabel]="'Yes'" [offLabel]="'No'" [disabled]="!showVerse"></kendo-switch>
                </li>
                <!-- Show Inline Verse Numbers -->
                <li class="list-group-item">
                  <span>Show Inline Verse Numbers</span>
                  <br />
                  <kendo-switch [(ngModel)]="showVerseNumbers" (valueChange)="showVerseNumbersChange($event)"
                  [onLabel]="'Yes'" [offLabel]="'No'" [disabled]="!showVerse"></kendo-switch>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Verse Content -->
    @if (showVerse) {
      <div class="row justify-content-center mt-4 mb-3">
        <div class="col">
          <div class="card border shadow">
            <div class="card-body">
              <div class="card-title">
                <h4>
                  <!-- Copy -->
                  <button kendoButton class="ms-2" [icon]="'copy'" (click)="copyBibleVerse()">Copy</button>
                  <!-- Share -->
                  <kendo-dropdownbutton class="ms-2" [icon]="'share'" [data]="shareBibleVerseData"
                    (itemClick)="shareBibleVerse($event)">
                    Share
                  </kendo-dropdownbutton>
                </h4>
              </div>
              <div class="card-text">
                <span>
                  {{verseLocation}} "{{verseText}}"
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</main>
