<main>
    <div class="container text-center">
        <div class="row justify-content-center mt-3">
            <!-- Verse Start -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
                <mdb-card>
                    <mdb-card-body>
                        <mdb-card-title>
                            <h4>Select Bible</h4>
                        </mdb-card-title>
                        <mdb-card-text>
                            <kendo-dropdownlist [data]="dataBooksGrouped" [value]="selectedBook"
                                [defaultItem]="defaultItemBook" [textField]="'bookName'" [valueField]="'bookId'"
                                (valueChange)="handleBookChange($event)">
                            </kendo-dropdownlist>
                            <br />
                            <kendo-dropdownlist [disabled]="isDisabledChapters" [defaultItem]="defaultItemChapter"
                                [data]="dataResultChapters" [value]="selectedChapter" [textField]="'chapterName'"
                                [valueField]="'chapterId'" (valueChange)="handleChapterChange($event)">
                            </kendo-dropdownlist>
                            <br />
                            <kendo-dropdownlist [disabled]="isDisabledVerses" [defaultItem]="defaultItemVerse"
                                [data]="dataResultVerses" [value]="selectedVerseStart" [textField]="'verseName'"
                                [valueField]="'verseId'" (valueChange)="handleSelectedVerseStart($event)">
                            </kendo-dropdownlist>
                            <br />
                            <span>to</span>
                            <br />
                            <kendo-dropdownlist [disabled]="disableSelectedVerseEnd" [defaultItem]="defaultItemVerse"
                                [data]="dataResultVerses" [value]="selectedVerseEnd" [textField]="'verseName'"
                                [valueField]="'verseId'" (valueChange)="handleSelectedVerseEnd($event)">
                            </kendo-dropdownlist>
                        </mdb-card-text>
                    </mdb-card-body>
                </mdb-card>
            </div>
        </div>
        <div class="row justify-content-center mt-4" *ngIf="showVerse">
            <div class="col">
                <mdb-card>
                    <mdb-card-body>
                        <mdb-card-title>
                            <h4>{{verseTitle}}</h4>
                        </mdb-card-title>
                        <mdb-card-text>
                            {{verseLocation}} "{{verseText}}"
                        </mdb-card-text>
                    </mdb-card-body>
                </mdb-card>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col">
                <mdb-card>
                    <mdb-card-body>
                        <mdb-card-title>
                            <h4>Bible Grid</h4>
                        </mdb-card-title>
                        <mdb-card-text>
                            <kendo-grid [data]="gridData" [loading]="view.loading" [height]="600">
                                <kendo-grid-column field="bookId" title="Book">
                                </kendo-grid-column>
                                <kendo-grid-column field="chapterId" title="Chapter">
                                </kendo-grid-column>
                                <kendo-grid-column field="verseId" title="Verse">
                                </kendo-grid-column>
                                <kendo-grid-column field="verseName" title="Text">
                                </kendo-grid-column>
                            </kendo-grid>
                        </mdb-card-text>
                    </mdb-card-body>
                </mdb-card>
            </div>
        </div>
    </div>
</main>
