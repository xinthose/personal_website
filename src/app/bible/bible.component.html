<main>
    <div class="container text-center">
        <div class="row justify-content-center mt-3">
            <!-- Select Bible -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
                <mdb-card>
                    <mdb-card-body>
                        <mdb-card-title>
                            <h4>Select Bible</h4>
                        </mdb-card-title>
                        <mdb-card-text>
                            <!-- Book -->
                            <kendo-dropdownlist #bookDropdownList [data]="dataBooks" [value]="selectedBook"
                                [defaultItem]="defaultItemBook" [textField]="'bookName'" [valueField]="'bookId'"
                                (valueChange)="handleBookChange($event)">
                            </kendo-dropdownlist>
                            <br />
                            <!-- Chapter -->
                            <kendo-dropdownlist #chapterDropdownList [disabled]="isDisabledChapters"
                                [defaultItem]="defaultItemChapter" [data]="dataResultChapters" [value]="selectedChapter"
                                [textField]="'chapterName'" [valueField]="'chapterId'"
                                (valueChange)="handleChapterChange($event)">
                            </kendo-dropdownlist>
                            <br />
                            <!-- Verse Start -->
                            <kendo-dropdownlist #verseStartDropdownList [disabled]="disableSelectedVerseStart"
                                [defaultItem]="defaultItemVerse" [data]="dataResultVerses" [value]="selectedVerseStart"
                                [textField]="'verseName'" [valueField]="'verseId'"
                                (valueChange)="handleSelectedVerseStart($event)">
                            </kendo-dropdownlist>
                            <br />
                            <span>to</span>
                            <br />
                            <!-- Verse End -->
                            <kendo-dropdownlist #verseEndDropdownList [disabled]="disableSelectedVerseEnd"
                                [defaultItem]="defaultItemVerse" [data]="dataResultVerses" [value]="selectedVerseEnd"
                                [textField]="'verseName'" [valueField]="'verseId'"
                                (valueChange)="handleSelectedVerseEnd($event)">
                            </kendo-dropdownlist>
                        </mdb-card-text>
                    </mdb-card-body>
                </mdb-card>
            </div>
            <!-- Verse Options -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
                <mdb-card>
                    <mdb-card-body>
                        <mdb-card-title>
                            <h4>Options</h4>
                        </mdb-card-title>
                        <mdb-card-text>
                            <span>Show Inline Verse Numbers</span>
                            <br />
                            <kendo-switch [(ngModel)]="showVerseNumbers" (valueChange)="showVerseNumbersChange()"
                                [onLabel]="'Yes'" [offLabel]="'No'"></kendo-switch>
                        </mdb-card-text>
                    </mdb-card-body>
                </mdb-card>
            </div>
        </div>
        <div class="row justify-content-center mt-4" *ngIf="showVerse">
            <div class="col">
                <mdb-card>
                    <mdb-card-body>
                        <mdb-card-title>
                            <h4>
                                {{verseTitle}}
                                <!-- Copy -->
                                <button kendoButton class="ml-2" [icon]="'copy'" [@jello]="showAnimation"
                                    (click)="copyBibleVerse()">Copy</button>
                                <!-- Share -->
                                <kendo-dropdownbutton class="ml-2" [icon]="'share'" [data]="shareBibleVerseData"
                                    (itemClick)="shareBibleVerse($event)">
                                    Share
                                </kendo-dropdownbutton>
                            </h4>
                        </mdb-card-title>
                        <mdb-card-text>
                            {{verseLocation}} "{{verseText}}"
                        </mdb-card-text>
                    </mdb-card-body>
                </mdb-card>
            </div>
        </div>
    </div>
</main>
