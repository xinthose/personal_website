<main class="text-center py-5" style="margin-top: 40px;">
    <div class="container">
        <div class="row">
            <div class="col">
                <kendo-dropdownlist
                    [data]="dataBooks"
                    [value]="selectedBook"
                    [defaultItem]="defaultItemBook"
                    [textField]="'bookName'"
                    [valueField]="'bookId'"
                    (valueChange)="handleBookChange($event)"
                >
                </kendo-dropdownlist>
                <kendo-dropdownlist
                    [disabled]="isDisabledChapters"
                    [defaultItem]="defaultItemChapter"
                    [data]="dataResultChapters"
                    [value]="selectedChapter"
                    [textField]="'chapterName'"
                    [valueField]="'chapterId'"
                    (valueChange)="handleChapterChange($event)"
                >
                </kendo-dropdownlist>
                <kendo-dropdownlist
                    [disabled]="isDisabledVerses"
                    [defaultItem]="defaultItemVerse"
                    [data]="dataResultVerses"
                    [value]="selectedVerse"
                    [textField]="'verseName'"
                    [valueField]="'verseId'"
                    (valueChange)="handleVerseChange($event)"
                >
                </kendo-dropdownlist>
            </div>
        </div>
